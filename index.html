<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <form>
            <div class="container">
                <h1>
                Demandez votre devis gratuit
                </h1>
            </div>
            <br>
            <p>
            Vous souhaitez un devis gratuit pour le nettoyage de vos locaux ? 
            </p>
            <p>
            Simulez le coût de votre prestation en remplissant le formulaire ci-dessous.
            </p>
            <br>
            <br>

             <!-- Surface -->
                <label for="surface">Surface en m² :</label><br>
                <input type="number" id="surface" name="surface" min="0" required><br><br>
            
            <!-- Fréquence -->
            <fieldset>
                <legend>Fréquence :</legend>
    
                <label><input type="radio" name="frequence" value="1x"> 1 fois par semaine</label><br>
    
                <label><input type="radio" name="frequence" value="2x"> 2 fois par semaine</label><br>
    
                <label><input type="radio" name="frequence" value="5x"> 5 fois par semaine</label>
            </fieldset>
            <br><br>

            <!-- Options Vitres -->
                <label for="vitres">Options Vitres :</label><br>
                <select id="vitres" name="vitres">
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                </select><br><br>

            <!-- Submit -->
                <button type="submit">Envoyer</button>
        </form>
          
            
    </header>
</body>
<script src="./script.js"></script>
</html>
