<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <form>
            <div class="container1">
                <h1>
                Demandez votre devis gratuit
                </h1>
            </div>
            <br>
            <p>
            Vous souhaitez un devis gratuit pour le nettoyage de vos locaux ? 
            </p>
            <p>
            Simulez le coût de votre prestation en remplissant le formulaire ci-dessous.
            </p>
            <br>
            <br>

             <!-- Surface -->
                <label for="surface">Surface en m² :</label><br>
                <input type="number" id="surface" name="surface" min="0" required><br><br>
            
            <!-- Fréquence -->
            <fieldset>
                <legend>Fréquence :</legend>
    
                <label><input id="1x" type="radio" name="frequence" value="1" checked> 1 fois par semaine</label><br>
    
                <label><input id="2x" type="radio" name="frequence" value="2"> 2 fois par semaine</label><br>
    
                <label><input id="5x" type="radio" name="frequence" value="5"> 5 fois par semaine</label>
            </fieldset>
            <br><br>

            <!-- Options Vitres -->
                <label for="vitres">Options Vitres :</label><br>
                <select id="vitres" name="vitres">
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                </select><br><br>

            <!-- Submit -->
                <button type="submit">Calculer</button><br><br>
            <div class="container2">
                <div class="montant">
                    <h2>Montant HT :</h2>
                    <p id="montant"></p>
                </div>
                <div class="tva">
                    <h2>TVA 20% :</h2>
                    <p id="tva"></p>
                </div>
                <div class="total">
                    <h2>Total TTC :</h2>
                    <p id="total"></p>
                </div>
            </div>
        </form>
          
        
            
    </header>
</body>
<script src="./script.js"></script>
</html>
